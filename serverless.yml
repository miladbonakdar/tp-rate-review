service: tp-rate-review

frameworkVersion: '3'

provider:
  name: aws
  runtime: go1.x
  stage: dev
  region: eu-west-1
  timeout: 1
  environment: ${file(env.${opt:stage, self:provider.stage}.yml)}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"


package:
  patterns:
    - '!./**'
    - ./bin/**

functions:
  add_default_review:
    handler: bin/add_default_review
    events:
      - httpApi:
          path: /default-review
          method: post

  get_all_default_reviews:
    handler: bin/get_all_default_reviews
    events:
      - httpApi:
          path: /default-reviews
          method: get

  remove_default_review:
    handler: bin/remove_default_review
    events:
      - httpApi:
          path: /default-review/{id}
          method: delete

  add_review:
    handler: bin/add_review
    events:
      - httpApi:
          path: /review
          method: post

  get_batch_reviews:
    handler: bin/get_batch_reviews
    events:
      - httpApi:
          path: /review/batch
          method: post

  get_user_reviews:
    handler: bin/get_user_reviews
    events:
      - httpApi:
          path: /review/user/{id}
          method: get

  remove_review:
    handler: bin/remove_review
    events:
      - httpApi:
          path: /review
          method: delete

  vote_review:
    handler: bin/vote_review
    events:
      - httpApi:
          path: /review/vote/{id}
          method: patch
          
resources:
  Resources:
    RateReviewDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: pk
            AttributeType: S
          -
            AttributeName: sk
            AttributeType: S
        KeySchema:
          -
            AttributeName: pk
            KeyType: HASH
          -
            AttributeName: sk
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.DYNAMODB_TABLE}

